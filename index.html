<body text="#ffffff">
<form>
    <h1>Sign Up</h1>
    <p style="text-decoration-line: underline;"><strong>Please fill in this form to create an account</strong></p>
    <label for="email"><b>Email</b></label><br>
        <input class="input-field" placeholder="Enter Email" name="email" required>
        <br><br>
    <label for="password"><strong>Password</strong></label><br>
        <input class="password-field" type="password" id="pass"placeholder="Enter Password" name="password" required>
        <i class="fas fa-eye" id="eye" onclick="myFunction()"></i>
</div>
         <br><br>
    <label for="repeat"><b>Confirm Password</b></strong></label><br>
        <input class="password-field" type="password" placeholder="Confirm Password" name="repeat" required>
        <br><br>    
            <p>
        <input type="checkbox" checked="checked" id="checkbox" name="remember" style="margin-bottom:15px">Remember me
            </p> 

       <p>By creating an account you agree to our <a href="#" style="color:rgb(5, 90, 175)"><b>Terms & Privacy</b></a></p>
       
       <button type="button" class="cancelbtn">Cancel</button>
       <button type="submit" class="signupbtn">Sign Up</button>
    
    </div>
    <footer>
        <p>Copyright 2024</p>
    </footer>
</form>
</form>


</div>
<script>
    const togglePassword = document.querySelector('#eye');
    const password = document.querySelector('#pass');
  
    togglePassword.addEventListener('click', function () {
      
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      
      
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
  
   
    </script>
